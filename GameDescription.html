<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!--在iPhone 手机上禁止了把数字转化为拨号链接-->
    <meta content="telephone=no" name="format-detection" />
    <!--删除默认的苹果工具栏和菜单栏-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- 网站开启对web app程序的支持，在web app应用下状态条（屏幕顶部条）的颜色，默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）-->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
    <title>GameDescription</title>
    
    <link rel="stylesheet" type="text/css" href="css/reset.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/GameDescription.css"/>
	</head>
	<body>
		<!--游戏说明页面-->
	<div class="GameDescription">
		<div class="top">
			<i class="icon"></i>
			<div id="close" class="close">&times;</div>
			<div class="peo">
				<div class="people"></div>
			</div>
			<div class="t">
				<div class="bg">
					<i class="text"></i>
				</div>
			</div>
		</div>
		<div class="bottom">
			<div class="icon-title"></div>
			<div class="description">
				<div class="one">
				&nbsp;&nbsp;&nbsp;&nbsp;本游戏，用于《囩》环保快递箱，企业
及行业信息宣传。
				</div>
				<div class="two">
				&nbsp;&nbsp;&nbsp;&nbsp;游戏规则：加入我们，成为《<span>推动绿色</span>》
城市合伙人，转发企业订阅号，可领取11-50
元，1-11次宣传红包。
				</div>
				<div class="two">
					&nbsp;&nbsp;&nbsp;&nbsp;<span>绿色推广员规则</span>；连续10天分享企业宣传，交纳100—1000每天可领取1—11次红包，红包平均金额30元，单个金额11—50元
				</div>
			</div>
			<div class="icon-bottom"></div>
		</div>
	</div>
	</body>
</html>
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/GameDescription.html.js"></script>
